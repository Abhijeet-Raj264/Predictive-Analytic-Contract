<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analytics Contract</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    
    .home-header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    
    h1 {
      font-size: 2.8em;
      color: #f1c40f;
      text-shadow: 2px 2px 10px rgba(241, 196, 15, 0.7);
    }
    
    p {
      font-size: 1.3em;
      color: #dcdde1;
    }
    
    .home-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    
    .custom-button {
      background: linear-gradient(90deg, #ff8c00, #ff0080);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 0px 4px 15px rgba(255, 140, 0, 0.5);
      font-weight: bold;
    }
    
    .custom-button:hover {
      transform: scale(1.15);
      box-shadow: 0px 6px 20px rgba(255, 140, 0, 0.7);
    }
    
    .image-container {
      margin-top: 30px;
      animation: zoomIn 1.5s ease-in-out;
    }
    
    .image-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    </style>
</head>
<body>
    <div class="home-container">
        <header class="home-header">
            <h1>Predictive Analytics Contract</h1>
            <p>Blockchain-powered predictive analytics at your fingertips.</p>
        </header>
        <div class="home-buttons">
            <button class="custom-button" onclick="goToPage('analytics.html')">ðŸ“Š Go to Analytics</button>
            <button class="custom-button" onclick="goToPage('prediction.html')">ðŸ”® Submit Prediction</button>
        </div>
        <div class="image-container">
            <img src="analytics-image.png" alt="Analytics Illustration">
        </div>
    </div>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
