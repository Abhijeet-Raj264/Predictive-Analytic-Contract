<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Predictive Analytics Contract</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .analytics-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .analytics-header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    
    h1 {
      font-size: 2.8em;
      color: #f1c40f;
      text-shadow: 2px 2px 10px rgba(241, 196, 15, 0.7);
    }
    
    .chart-container {
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      margin-top: 20px;
    }
    
    .data-table {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .back-button {
      background: linear-gradient(90deg, #ff8c00, #ff0080);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0px 4px 15px rgba(255, 140, 0, 0.5);
      font-weight: bold;
      margin-top: 20px;
    }
    
    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 20px rgba(255, 140, 0, 0.7);
    }
    </style>
</head>
<body>
    <div class="analytics-container">
        <header class="analytics-header">
            <h1>Analytics Dashboard</h1>
            <p>View insights and trends from predictive analytics.</p>
        </header>
        
        <div class="chart-container">
            <canvas id="predictionChart"></canvas>
        </div>
        
        <div class="data-table">
            <h2>Recent Predictions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Prediction</th>
                        <th>Accuracy</th>
                    </tr>
                </thead>
                <tbody id="predictionTableBody">
                    <tr>
                        <td>Feb 20, 2025</td>
                        <td>Market Uptrend</td>
                        <td>87%</td>
                    </tr>
                    <tr>
                        <td>Feb 19, 2025</td>
                        <td>Market Downtrend</td>
                        <td>79%</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <button class="back-button" onclick="goBack()">â¬… Back to Home</button>
    </div>
    
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
        
        var ctx = document.getElementById('predictionChart').getContext('2d');
        var predictionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Feb 16', 'Feb 17', 'Feb 18', 'Feb 19', 'Feb 20'],
                datasets: [{
                    label: 'Prediction Accuracy',
                    data: [75, 82, 78, 79, 87],
                    borderColor: '#f1c40f',
                    backgroundColor: 'rgba(241, 196, 15, 0.2)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: '#ff8c00'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
